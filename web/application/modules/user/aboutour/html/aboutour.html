<div class="aboutourbigbox">
    <div class="boxtop">
        <div class="boxtopimg">
            <img ng-src="{{aboutInfo.image}}" alt="">
        </div>
        <p ng-bind="aboutInfo.appName"></p>
    </div>
    <div class="boxbottom">
        <p>版本号<span ng-bind="aboutInfo.appVersion"></span></p>
        <p>官网地址<span ng-bind="aboutInfo.officailWebsite"></span></p>
        <p>官方邮箱<span ng-bind="aboutInfo.officialEmail"></span></p>
        <p>客服电话<span ng-bind="aboutInfo.officialMobile"></span></p>
        <p>客服QQ<span ng-bind="aboutInfo.officialQQ"></span></p>
    </div> 
</div>
